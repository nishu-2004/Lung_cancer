<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Survival Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        .prediction {
            margin-top: 20px;
            text-align: center;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Medical Survival Prediction</h1>
        <form action="/predict" method="post">
            <label for="cancer_stage">Cancer Stage:</label>
            <input type="text" id="cancer_stage" name="cancer_stage" required>
            
            <label for="family_history">Family History:</label>
            <input type="text" id="family_history" name="family_history" required>
            
            <label for="gender">Gender:</label>
            <input type="text" id="gender" name="gender" required>
            
            <label for="smoking_status">Smoking Status:</label>
            <input type="text" id="smoking_status" name="smoking_status" required>
            
            <label for="treatment_type">Treatment Type:</label>
            <input type="text" id="treatment_type" name="treatment_type" required>
            
            <input type="submit" value="Predict">
        </form>
        
        {% if prediction_text %}
        <div class="prediction">
            {{ prediction_text }}
        </div>
        {% endif %}
    </div>
</body>
</html>
